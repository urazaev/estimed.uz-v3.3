[[$header]]
<div class="img-foreigners-page  img-desktop-only" style="background: url([[*global-big-picture]]) no-repeat;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12" id="img-foreigners-page"></div>
		</div>
	</div>
</div>
<div class="container content">
	<article class="row foreigners-page">
		<div class="col-lg-12 col-sm-12 col-xs-12">
			<h1>[[!*longtitle:notempty=`[[*longtitle]]`:isempty=`[[*pagetitle]]`]]</h1>
		</div>
		[[!breadcrumb? &containerTpl=`breadcrumb-container` ]]
		<div class="container">
			<div class="row">
				<div class="col-md-12">[[*content]]</div>
			</div>
		</div>
	</article>
</div>
[[$footer]]
